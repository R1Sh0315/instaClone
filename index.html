<!DOCTYPE html>
<html>
    <head>
        <title>instaclone</title>
        <link href="index.css" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/6d32b8e06f40fb7698cfb714b9e7975d?family=BillabongW00-Regular" rel="stylesheet" type="text/css"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <nav>
            <a href="">
                <h2 class="logo">Instagram</h2>
            </a>
            <input type="text" name="" id="search-input" placeholder="Search...">
            <span>
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-paper-plane"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </span>
        </nav>
        <div class="container">
            <section class="bio">
                <div class="user-profile">
                    <img class="user-img" src="./public/ClarkAndrews.png">
                </div>
                <div class="user-details-container">
                    <div class="row-1">
                        <!-- username | edit profile btn | setting icon-->
                        <div class="r1c1">
                            <span class="username">And.Clark32</span>
                        </div>
                        <div class="r1c2">
                            <button class="edit-profile-btn" >Edit Profile</button>
                        </div>
                        <div class="r1c3">
                            <img src="./public/settings.png" width="30px" alt="setting" >
                        </div>
                    </div>

                    <div class="row-2">
                        <!-- post | follow | following -->
                        <span class="post-fol">6 Posts</span>
                        <span class="post-fol">7 followers</span>
                        <span class="post-fol">20 following</span >
                    </div>
                    <div class="row-3">
                        WishMeOn:5Jul<br>
                        <strong class="list">Expert in:</strong>
                        <ul class="list">
                            <li>Social Media</li>
                            <li>Coding</li>
                            <li>Riding</li>
                        </ul>
                        <span class="likes">Love To ride Bikes & Travel through World.</span>
                    </div>
                </div>
            </section>
            <section class="user-gallery">
                <div class="grid-container">
                    <div class="grid-item">
                        <img class="post-img" src="./public/posts/alexandre-debieve-FO7JIlwjOtU-unsplash.jpg" alt="img-1">
                    </div>
                    <div class="grid-item">
                        <img class="post-img" src="./public/posts/alexandru-bogdan-ghita-eM6WUs4nKMY-unsplash.jpg" alt="img-2">
                    </div>
                    <div class="grid-item">
                        <img class="post-img" src="./public/posts/glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg" alt="img-3">
                    </div>
                    <div class="grid-item">
                        <img class="post-img" src="public/posts/luca-bravo-XJXWbfSo2f0-unsplash.jpg" alt="img-4">
                    </div>
                    <div class="grid-item">
                        <img class="post-img" src="public/posts/oliver-pecker-HONJP8DyiSM-unsplash.jpg" alt="img-5">
                    </div>
                    <div class="grid-item">
                        <img class="post-img" src="./public/posts/yahdi-romelo-5NZhpuZVo7g-unsplash.jpg" alt="img-6">
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
